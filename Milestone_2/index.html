<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">

    <header class="site-header">

        <img src="./assets/img/logo.svg" alt="">

        <ul>
            <li>
                <a href="#">Plan a journey</a>
            </li>
            <li>
                <a href="#">Status update</a>
            </li>
            <li>
                <a href="#">Maps</a>
            </li>
            <li>
                <a href="#">Fares</a>
            </li>
            <li>
                <a href="#">More</a>
            </li>
        </ul>
        <!-- /ul -->

    </header>
    <!-- /.site-header -->

    <main class="site-main">


        <h1>Plan a journey</h1>

        <div class="container">

            <div class="row">

                <div class="col-6">
                    <form action="">
                        <input type="text" name="km" id="km" placeholder="N of Kilometers">
                        <input type="text" name="name" id="name" placeholder="Type your Name and Surname">
                        <input type="text" name="age" id="age" placeholder="Type your age">
                        <button id="btn" class="button-87">
                            Calculate Price
                        </button>
                    </form>
                </div>
                <!-- /.col -->

                <div class="col-6 ticket">
                    <h3>Your Ticket</h3>
                    <div>Passenger detail:<span id="name"></span></div>
                    <div>Ticket Price:<span id="finalTicket"></span></div>
                    <div>Class:<span>Standard</span></div>
                </div>
                <!-- /.col -->

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

    </main>
    <!-- /.site-main -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
